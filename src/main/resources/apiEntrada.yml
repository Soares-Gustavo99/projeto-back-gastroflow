openapi: 3.0.0
info:
  title: GastroFlow API - Módulo Entradas
  description: API para gerenciamento de Entradas/Recebimento de Estoque com suporte a múltiplos produtos por entrada (EntradaProduto).
  version: 1.0.0
servers:
  - url: http://localhost:5000/v1/api
    description: Servidor Local (GastroFlow API Base)

security:
  - bearerAuth: [] # Aplica a segurança JWT globalmente

tags:
  - name: Entradas
    description: Operações de CRUD para Entradas de Estoque

paths:
  /entradas:
    # ----------------------------------------------------
    # POST /entradas - Criar Entrada
    # ----------------------------------------------------
    post:
      tags:
        - Entradas
      summary: Cria uma nova entrada de estoque, podendo conter múltiplos produtos.
      operationId: createEntrada
      security:
        - bearerAuth: []
      requestBody:
        description: Dados da Entrada a ser criada, incluindo a lista de produtos.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntradaDTO'
            example:
              dataEntrada: "2025-11-10T10:00:00Z"
              observacao: "Nota fiscal 9876. Lote especial de cervejas."
              fornecedorId: 2
              userId: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
              produtos:
                - produtoId: 101
                  quantidade: 50
                - produtoId: 102
                  quantidade: 25
      responses:
        '201':
          description: Entrada criada com sucesso.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    # ----------------------------------------------------
    # GET /entradas?id={id} - Buscar Entrada por ID
    # ----------------------------------------------------
    get:
      tags:
        - Entradas
      summary: Buscar Entrada por ID.
      operationId: getEntradaById
      parameters:
        - name: id
          in: query # Usando Query Param conforme o @RequestParam do Controller
          required: true
          schema:
            type: integer
            format: int64
          description: ID da Entrada.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Sucesso. Retorna a Entrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntradaDTO'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    # ----------------------------------------------------
    # PATCH /entradas?id={id} - Atualizar Entrada por ID
    # ----------------------------------------------------
    patch:
      tags:
        - Entradas
      summary: Atualizar uma Entrada existente por ID.
      operationId: updateEntradaById
      parameters:
        - name: id
          in: query # Usando Query Param conforme o @RequestParam do Controller
          required: true
          schema:
            type: integer
            format: int64
          description: ID da Entrada a ser atualizada.
      security:
        - bearerAuth: []
      requestBody:
        description: Dados da Entrada para atualização.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntradaDTO'
      responses:
        '200':
          description: Entrada atualizada com sucesso.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    # ----------------------------------------------------
    # DELETE /entradas?id={id} - Deletar Entrada por ID
    # ----------------------------------------------------
    delete:
      tags:
        - Entradas
      summary: Deletar Entrada por ID.
      operationId: deleteEntradaById
      parameters:
        - name: id
          in: query # Usando Query Param conforme o @RequestParam do Controller
          required: true
          schema:
            type: integer
            format: int64
          description: ID da Entrada a ser deletada.
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Entrada deletada com sucesso (No Content).
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /entradas/todas:
    # ----------------------------------------------------
    # GET /entradas/todas - Listar todas as Entradas
    # ----------------------------------------------------
    get:
      tags:
        - Entradas
      summary: Retorna a lista completa de todas as Entradas.
      operationId: findAllEntradas
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de Entradas.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntradaDTO'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /entradas/produto:
    # ----------------------------------------------------
    # GET /entradas/produto?produtoId={produtoId} - Buscar por Produto
    # ----------------------------------------------------
    get:
      tags:
        - Entradas
      summary: Buscar todas as Entradas que contêm um Produto específico.
      operationId: getAllByProdutoId
      parameters:
        - name: produtoId
          in: query
          required: true
          schema:
            type: integer
            format: int64
          description: ID do Produto para filtrar as Entradas.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de Entradas contendo o Produto.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntradaDTO'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  schemas:
    EntradaProdutoItemDTO:
      type: object
      description: DTO para a lista de produtos (itens) dentro da Entrada.
      properties:
        produtoId:
          type: integer
          format: int64
          description: ID do Produto.
          example: 101
        quantidade:
          type: integer
          description: Quantidade do produto neste item da entrada.
          example: 50
      required:
        - produtoId
        - quantidade

    EntradaDTO:
      type: object
      description: DTO usado para criar, atualizar e visualizar Entradas.
      properties:
        id:
          type: integer
          format: int64
          description: ID da Entrada (apenas para leitura/retorno).
          readOnly: true
        dataEntrada:
          type: string
          format: date-time
          description: Data e hora da entrada no estoque.
          example: "2025-11-10T10:00:00Z"
        observacao:
          type: string
          nullable: true
          description: Observações sobre a nota de entrada.
          example: "Lote com desconto"
        fornecedorId:
          type: integer
          format: int64
          description: ID do Fornecedor relacionado (o código Java usa Long, então format int64).
          nullable: true
          example: 2
        userId:
          type: string
          format: uuid
          description: ID do Usuário que registrou a entrada.
          example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
        produtos: # NOVO: Lista de produtos para a relação Many-to-Many
          type: array
          description: Lista de produtos incluídos nesta entrada.
          items:
            $ref: '#/components/schemas/EntradaProdutoItemDTO'
      required:
        - dataEntrada
        - userId
        - produtos # Requer a lista de produtos

    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Coloque o JWT aqui para autorização.

  responses:
    NotFound:
      description: Recurso não encontrado.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Requisição inválida (dados malformados ou faltando).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Não autorizado (Token JWT ausente ou inválido).
    Forbidden:
      description: Acesso negado (Token JWT válido, mas sem a permissão/role necessária).